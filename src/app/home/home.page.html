<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Photographic Record
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="photoService.getPhotos().length === 0" class="ion-padding">
    No has sacado ninguna foto ¿a qué esperas?
  </p>
  
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let record of photoService.getPhotos()">
      <p>{{ record | json }}</p>
      <ion-item (click)="showPreview(record.id)">
        <img class="image-item" [src]="record.path">
        <ion-label>
          <h1 text-center>{{ record.date | date:'dd/MM/yyyy' }}</h1>
          <h1 text-center>{{ record.date | date:'HH:mm:ss' }}</h1>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="success" (click)="sharePhoto(record.path)">
          <ion-icon name="share" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="removePhoto(record.path)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
